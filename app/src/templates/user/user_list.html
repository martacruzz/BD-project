{% extends "base.html" %}

{% block title %}SwiM - List of Users{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">List of Users</h1>

{% for user in users %}
<div
  class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center hover:shadow-lg transition">
  <div>
    <p class="text-lg font-semibold text-gray-800 dark:text-gray-100">User Name: {{ user.username }}</p>
    <p class="text-sm text-gray-500 dark:text-gray-400">Name: {{ user.name }}</p>
  </div>
  <div class="mt-4 sm:mt-0 flex gap-2">
    <!-- Edit Button -->
    <button class="px-4 py-2 bg-gray-600 text-white text-sm rounded-lg hover:bg-gray-700 transition"
      hx-target="#content" hx-get="/users/{{ user.user_id }}?edit=true">
      Edit
    </button>
    <!-- Delete Button -->
    <button class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition"
      hx-delete="/users/{{ user.user_id }}" hx-confirm="Are you sure?">
      Delete
    </button>
    <!-- See More Button -->
    <button class="px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 transition"
      hx-target="#content" hx-get="/users/{{ user.user_id }}">
      See More
    </button>
  </div>
</div>
{% endfor %}
{% endblock %}
