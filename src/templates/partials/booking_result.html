<div class="p-4 bg-green-50 dark:bg-green-900 rounded-lg">
    <h3 class="font-bold text-lg text-green-800 dark:text-green-200">
        Booking Summary
    </h3>
    <p class="my-2">
        {{ success_count }} of {{ total_count }} sessions booked successfully!
    </p>
    
    <ul class="mt-3 space-y-2">
        {% for result in results %}
        <li class="flex items-center">
            {% if result.success %}
            <svg class="h-5 w-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {% else %}
            <svg class="h-5 w-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            {% endif %}
            <span>Session {{ result.session_id }}</span>
        </li>
        {% endfor %}
    </ul>
    
    <div class="mt-4">
        <a href="/sessions" class="text-blue-600 hover:underline dark:text-blue-400">
            &larr; Back to sessions
        </a>
    </div>
</div>
