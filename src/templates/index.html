<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Persons List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }

    table {
      border-collapse: collapse;
      width: 50%;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>
  <h1>List of Persons</h1>
  {% if persons %}
  <table>
    <thead>
      <tr>
        <th>CC</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for person in persons %}
      <tr>
        <td>{{ person.cc }}</td>
        <td>{{ person.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No persons found.</p>
  {% endif %}
</body>

</html>
